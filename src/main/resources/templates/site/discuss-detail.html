<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="shortcut icon" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--<link rel="stylesheet" type="text/css" th:href="@{/editor-md/css/editormd.css}"/>-->
    <title>Anchor-帖子详情</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" th:replace="index::header"></header>
    <!-- 内容 -->
    <div class="main">
        <!-- 帖子详情 -->
        <div class="container">
            <!-- 标题 -->
            <h5 class="mb-4">
                <i class="bi bi-award" style="color: rgb(119, 84, 223)"></i>
                <span th:utext="${post.title}"></span>
                <div class="float-right">
                    <button type="button" class="btn btn-danger btn-sm">置顶</button>
                    <button type="button" class="btn btn-danger btn-sm">加精</button>
                    <button type="button" class="btn btn-danger btn-sm">删除</button>
                </div>
            </h5>
            <!-- 作者 -->
            <div class="media pb-3 border-bottom">
                <a href="profile.html">
                    <img th:src="${user.headerUrl}" class="align-self-start mr-4 rounded-circle user-header" alt="用户头像">
                </a>
                <div class="media-body">
                    <div class="mt-0 text-warning" th:utext="${user.username}"></div>
                    <div class="text-muted mt-3">
                        发布于 <b th:text="${#dates.format(post.createTime,'yyyy-MM-dd HH:mm:ss')}">8</b>
                        <ul class="d-inline float-right">
                            <li class="d-inline ml-2"><a href="#" class="text-primary">赞 11</a></li>
                            <li class="d-inline ml-2">|</li>
                            <li class="d-inline ml-2"><a href="#replyform" class="text-primary">回帖 7</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 正文 -->
            <div class="mt-4 mb-3 content" th:utext="${post.content}">
            </div>
        </div>
        <!-- 回帖 -->
        <div class="container mt-3">
            <!-- 回帖数量 -->
            <div class="row">
                <div class="col-8">
                    <h6><b class="square"></b> <i th:text="${post.commentCount}"></i>条回帖</h6>
                </div>
                <div class="col-4 text-right">
                    <a href="#replyform" class="btn btn-primary btn-sm">&nbsp;&nbsp;回&nbsp;&nbsp;帖&nbsp;&nbsp;</a>
                </div>
            </div>
            <!-- 回帖列表 -->
            <ul class="list-unstyled mt-4">
                <!--对帖子进行循环-->
                <li class="media pb-3 pt-3 mb-3 border-bottom" th:each="cvo:${comments}">
                    <a th:href="@{|/user/profile/${cvo.user.id}|}">
                        <img th:src="${cvo.user.headerUrl}" class="align-self-start mr-4 rounded-circle user-header"
                             alt="用户头像">
                    </a>
                    <div class="media-body">
                        <div class="mt-0">
                            <!--用户名-->
                            <span class="font-size-12 text-success" th:utext="${cvo.user.username}"></span>
                            <span class="badge badge-secondary float-right floor">
                                <!-- 楼数,循环变量+Stat 就是循环的状态 -->
                                <i th:text="${page.offset + cvoStat.count}"></i> 楼
                            </span>
                        </div>
                        <!--评论的内容-->
                        <div class="mt-2" th:utext="${cvo.comment.content}"></div>
                        <div class="mt-4 text-muted font-size-12">
                            <span>发布于 <b th:utext="${#dates.format(cvo.comment.createTime, 'yyyy-MM-dd HH:mm:ss')}"></b></span>
                            <ul class="d-inline float-right">
                                点赞
                                <li class="d-inline ml-2">
                                    <a href="javascript:;"
                                       th:onclick="|like(this, 2, ${cvo.comment.id}, ${cvo.comment.userId}, ${post.id});|"
                                       class="text-primary">
                                        <!--<b th:text="${cvo.likeStatus == 1 ? '已赞' : '赞'}"></b>(<i-->
                                        <!--    th:text="${cvo.likeCount}"></i>)-->
                                    </a>
                                </li>
                                <!--回复数量-->
                                <li class="d-inline ml-2">|</li>
                                <li class="d-inline ml-2"><a href="#" class="text-primary">回复(<i
                                        th:text="${cvo.replyCount}"></i>)</a></li>
                            </ul>
                        </div>
                        <!-- 回复列表 -->
                        <ul class="list-unstyled mt-4 bg-gray p-3 font-size-12 text-muted">
                            <!--遍历评论的回复-->
                            <li class="pb-3 pt-3 mb-3 border-bottom" th:each="rvo:${cvo.replies}">
                                <div>
                                    <!--判断回复是否指明某个用户-->
                                    <span th:if="${rvo.target==null}">
                                        <a class="text-info" th:utext="${rvo.user.username}"
                                           th:href="@{|/user/profile/${rvo.user.id}|}"></a>:&nbsp;&nbsp;
                                    </span>
                                    <span th:if="${rvo.target!=null}">
                                        <a class="text-info" th:text="${rvo.user.username}"
                                           th:href="@{|/user/profile/${rvo.user.id}|}"></a> 回复
                                        <a class="text-info" th:utext="${rvo.target.username}"
                                           th:href="@{|/user/profile/${rvo.target.id}|}"></a>:&nbsp;&nbsp;
                                    </span>
                                    <!--回复的内容-->
                                    <span th:text="${rvo.reply.content}"></span>
                                </div>
                                <div class="mt-3">
                                    <!-- 回复的时间-->
                                    <span th:utext="${#dates.format(rvo.reply.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                    <ul class="d-inline float-right">
                                        <li class="d-inline ml-2">
                                            <a href="javascript:;"
                                               th:onclick="|like(this, 2, ${rvo.reply.id}, ${rvo.reply.userId}, ${post.id});|"
                                               class="text-primary">
                                                <!--<b th:text="${rvo.likeStatus == 1 ? '已赞' : '赞'}"></b>(<i-->
                                                <!--    th:text="${rvo.likeCount}"></i>)-->
                                            </a>
                                        </li>
                                        <li class="d-inline ml-2">|</li>
                                        <li class="d-inline ml-2"><a th:href="|#huifu-${rvoStat.count}|"
                                                                     data-toggle="collapse" class="text-primary">回复</a>
                                        </li>
                                    </ul>
                                    <div th:id="|huifu-${rvoStat.count}|" class="mt-4 collapse">
                                        <!--回复框: 回复给具体的对象-->
                                        <form method="post" th:action="@{|/comment/add/${post.id}|}">
                                            <div>
                                                <!--提示回复给谁-->
                                                <input type="text" class="input-size" name="content"
                                                       th:placeholder="|回复${rvo.user.username}|"/>
                                                <!--隐藏内容-->
                                                <input type="hidden" name="entityType" value="2">
                                                <input type="hidden" name="entityId" th:value="${cvo.comment.id}">
                                                <input type="hidden" name="targetId" th:value="${rvo.user.id}">
                                            </div>
                                            <div class="text-right mt-2">
                                                <button type="submit" class="btn btn-primary btn-sm">&nbsp;&nbsp;回&nbsp;&nbsp;复&nbsp;&nbsp;</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                            <!-- 回复输入框 -->
                            <li class="pb-3 pt-3">
                                <form method="post" th:action="@{|/comment/add/${post.id}|}">
                                    <div>
                                        <input type="text" class="input-size" name="content" placeholder="请输入你的观点"/>
                                        <!--隐含的输入框-->
                                        <input type="hidden" name="entityType" value="2">
                                        <input type="hidden" name="entityId" th:value="${cvo.comment.id}">
                                        <input type="hidden" name="targetId" th:value="${cvo.user.id}">
                                    </div>
                                    <div class="text-right mt-2">
                                        <button type="submit" class="btn btn-primary btn-sm">&nbsp;&nbsp;回&nbsp;&nbsp;复&nbsp;&nbsp;</button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <!-- 分页, 复用首页分页逻辑 -->
            <nav class="mt-5" th:replace="index::pagination"></nav>
        </div>
        <!-- 回帖输入 -->
        <div class="container mt-3">
            <form class="replyform" method="post" th:action="@{|/comment/add/${post.id}|}">
                <p class="mt-3">
                    <a name="replyform"></a>
                    <textarea placeholder="在这里畅所欲言你的看法吧!" name="content"></textarea>
                    <!--隐含传输帖子的id和用户-->
                    <input type="hidden" name="entityType" value="1">
                    <input type="hidden" name="entityId" th:value="${post.id}">
                </p>
                <p class="text-right">
                    <button type="submit" class="btn btn-primary btn-sm">&nbsp;&nbsp;回&nbsp;&nbsp;帖&nbsp;&nbsp;</button>
                </p>
            </form>
        </div>
    </div>
    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="index::footer"></footer>
</div>
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/global.js}"></script>
